<fieldset>
  <form action="/add" method="POST">
    <p>Let's add a new member.</p>
    <div>
      <label for="name_first">First name:</label>
      <input name="name_first" id="name_first" value="Homer">
    </div>
    <div>
      <label for="name_last">Last name:</label>
      <input name="name_last" id="name_last" value="Simpson">
    </div>
    <div>
      <button>Add member</button>
    </div>
  </form>
</fieldset><br>

  <form action="/list" method="GET">
    <button>List members </button>

</fieldset><br>

<fieldset>
  <form action="/find" method="GET">
    <label for="id">ID:</label>

</fieldset><br>
